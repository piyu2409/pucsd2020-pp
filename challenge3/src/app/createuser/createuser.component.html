<body style="background-color:#EEECEC ">
<mat-toolbar color="primary"> 
<div class="center">ADD USER DETAILS</div>
</mat-toolbar>

<form [formGroup]="registerForm"  >
<div class="row row-format">
<div class="col-4"></div>
<div  class="col-1 text_font" >First Name:</div>
<div class="col-3">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="first name" formControlName="fnm" maxlength="100" required>
      </mat-form-field>
</div>
<div class="col-4"></div>
</div>
<div class="row row-format">
<div class="col-4">
</div>
<div  class="col-1 text_font" >Last Name:</div>
<div class="col-3">
     <mat-form-field class="example-full-width">
      <input matInput placeholder="last name" formControlName="lnm" maxlength="100" required >
      </mat-form-field>
</div>
<div class="col-4"></div>
</div>
<div class="row row-format">
<div class="col-4">
</div>
<div  class="col-1 text_font" >Email:</div>
<div class="col-3">
  
      <mat-form-field class="example-full-width">
      <input  placeholder="Email" matInput formControlName="mail" maxlength="100" required>
      </mat-form-field>
    
</div>
<div class="col-4"></div>
</div>
<div class="row row-format">
<div class="col-4">
</div>
<div  class="col-1 text_font" >Password:</div>
<div class="col-3">
  
      <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password"  placeholder="Password" formControlName="pwd"
      required>
      </mat-form-field>
    
</div>
<div class="col-4"></div>
</div>
<div class="row row-format">
<div class="col-4">
</div>
<div  class="col-1 text_font" >Contact No:</div>
<div class="col-3">
  
      <mat-form-field class="example-full-width">
      <input matInput placeholder="Contact Number" formControlName="cno" maxlength="10" required>
      </mat-form-field>
    
</div>
<div class="col-4"></div>
</div>
<div class="row" style="margin-top:30px">
  <div class="col-6"></div>
  <div class="col-6">
<button mat-raised-button  type="button" color="primary" [disabled]="!registerForm.valid" (click)="onSubmit()">Submit</button>
</div>
</div>
  </form>
