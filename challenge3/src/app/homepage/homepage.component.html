<body style="background-color:#EEECEC ">
<mat-toolbar color="primary" class="justify-content-between"> 
 <span>USER DETAILS</span>
 <form class="form-inline my-2 my-lg-0">
 	<button mat-flat-button type="button" color="primary"  (click)="routToCreate()" >Add User</button>
      <input class="form-control mr-sm-2" #id type="search" placeholder="Search" aria-label="Search" style="margin-left:30px">
      <button mat-stroked-button color="accent" (click)="getById(id.value)"
      >Search</button>
      <!-- (click)="getById(id.value)" -->
    </form>
</mat-toolbar><br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  
 <ng-container matColumnDef="contactNo">
    <th mat-header-cell *matHeaderCellDef> Contact No</th>
    <td mat-cell *matCellDef="let element"> {{element.contactno}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="onupdate()">Edit</button> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="ondelete(element.id)">Delete</button> </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
</body>
